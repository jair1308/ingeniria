<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingeniería Web | Estudiantes CUN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body class="background-radial-gradient">
    <div class="container contenedorInicial px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                    BIENESTAR Y <br/>
                    <span style="color: hsl(218, 81%, 75%)">VIDA SALUDABLE</span>
                </h1>
                <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                    Jair Carvajal <br/>
                    Francy Ospina<br/>
                    Eliana Nieto
                </p>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                <div class="card bg-glass">
                    <div class="card-body px-4 py-5 px-md-5">
                        <!-- Pestañas Login / Register -->
                        <ul class="nav nav-pills nav-justified mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="tab-login" data-bs-toggle="pill" 
                                        data-bs-target="#pills-login" type="button" role="tab">
                                    Login
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="tab-register" data-bs-toggle="pill" 
                                        data-bs-target="#pills-register" type="button" role="tab">
                                    Registrar
                                </button>
                            </li>
                        </ul>

                        <p id="resultMessage"></p>

                        <!-- Contenido de Login & Registro -->
                        <div class="tab-content" id="pills-tabContent">
                            <!-- Login Form -->
                            <div class="tab-pane fade show active" id="pills-login" role="tabpanel">
                                <form>
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Correo</label>
                                        <input type="email" class="form-control" id="loginEmail" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Clave</label>
                                        <input type="password" class="form-control" id="loginPassword" required>
                                    </div>

                                    <div class="text-center">
                                        <button type="button" id="ingresar" class="btn btn-primary w-100">Ingresar</button>
                                    </div>
                                </form>
                            </div>

                            <!-- Register Form -->
                            <div class="tab-pane fade" id="pills-register" role="tabpanel">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="registerName" class="form-label">Nombres</label>
                                            <input type="text" class="form-control" id="registerName" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="registerLastName" class="form-label">Apellidos</label>
                                            <input type="text" class="form-control" id="registerLastName" required>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">Correo</label>
                                        <input type="email" class="form-control" id="registerEmail" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">Clave</label>
                                        <input type="password" class="form-control" id="registerPassword" required>
                                    </div>

                                    <div class="text-center">
                                        <button type="button" id="registrar" class="btn btn-success w-100">Registrarse</button>
                                    </div>
                                </form>
                            </div>
                        </div> <!-- End tab-content -->
                    </div>
                </div> <!-- End card -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script personalizado -->
    <script src="script.js"></script>

</body>
</html>
