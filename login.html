<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingeniería Web | Estudiantes CUN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <style>
        /* Ajuste del margen solo para pantallas grandes */
        @media (min-width: 992px) {
            .contenedorInicial {
                margin-top: 9rem !important;
            }
        }

        /* Mejora en la apariencia del fondo y tarjeta */
        .background-radial-gradient {
            background: radial-gradient(circle at center, #2c3e50, #34495e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card.bg-glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Ajuste de bordes en las imágenes decorativas */
        #radius-shape-1, #radius-shape-2 {
            width: 120px;
            height: 120px;
            background-color: rgba(255, 255, 255, 0.1);
            position: absolute;
            border-radius: 50%;
        }

        #radius-shape-1 {
            top: -30px;
            left: -30px;
        }

        #radius-shape-2 {
            bottom: -30px;
            right: -30px;
        }
    </style>
</head>
<body class="background-radial-gradient">
    <div class="container contenedorInicial px-4 py-5 text-center text-lg-start">
        <div class="row gx-lg-5 align-items-center">
            <!-- Sección de Texto -->
            <div class="col-lg-6 mb-5 mb-lg-0">
                <h1 class="my-4 display-5 fw-bold text-white">
                    BIENESTAR Y <br/>
                    <span class="text-primary">VIDA SALUDABLE</span>
                </h1>
                <p class="text-light opacity-75">
                    Jair Sneider Carvajal Celis <br/>
                    Francy Ospina<br/>
                    Eliana Nieto
                </p>
            </div>

            <!-- Sección de Login & Registro -->
            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1"></div>
                <div id="radius-shape-2"></div>

                <div class="card bg-glass">
                    <div class="card-body px-4 py-5">
                        <!-- Pestañas Login / Register -->
                        <ul class="nav nav-pills nav-justified mb-3">
                            <li class="nav-item">
                                <button class="nav-link active" id="tab-login" data-bs-toggle="pill" 
                                        data-bs-target="#pills-login" type="button">
                                    Login
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" id="tab-register" data-bs-toggle="pill" 
                                        data-bs-target="#pills-register" type="button">
                                    Registrar
                                </button>
                            </li>
                        </ul>

                        <p id="resultMessage"></p>

                        <!-- Contenido de Login & Registro -->
                        <div class="tab-content">
                            <!-- Login Form -->
                            <div class="tab-pane fade show active" id="pills-login">
                                <form>
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Correo</label>
                                        <input type="email" class="form-control" id="loginEmail" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Clave</label>
                                        <input type="password" class="form-control" id="loginPassword" required>
                                    </div>

                                    <div class="text-center">
                                        <button type="button" id="ingresar" class="btn btn-primary w-100">Ingresar</button>
                                    </div>
                                </form>
                            </div>

                            <!-- Register Form -->
                            <div class="tab-pane fade" id="pills-register">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="registerName" class="form-label">Nombres</label>
                                            <input type="text" class="form-control" id="registerName" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="registerLastName" class="form-label">Apellidos</label>
                                            <input type="text" class="form-control" id="registerLastName" required>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">Correo</label>
                                        <input type="email" class="form-control" id="registerEmail" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">Clave</label>
                                        <input type="password" class="form-control" id="registerPassword" required>
                                    </div>

                                    <div class="text-center">
                                        <button type="button" id="registrar" class="btn btn-success w-100">Registrarse</button>
                                    </div>
                                </form>
                            </div>
                        </div> <!-- End tab-content -->
                    </div>
                </div> <!-- End card -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
