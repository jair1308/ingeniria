<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bootstrap</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Íconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <button class="btn btn-light d-md-none me-3" id="sidebarToggle"><i class="bi bi-list"></i></button>
            <a class="navbar-brand" href="#">B.V.S</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a id="PerfilName" class="nav-link" href="perfil_user.html"><i class="bi bi-person"></i></a></li>
                    <li class="nav-item"><a id="logout" class="nav-link"><i class="bi bi-box-arrow-right"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
          <!-- SIDEBAR -->
          <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar" id="sidebar">
              <div class="position-sticky">
                  <ul class="nav flex-column text-white">
                      <li class="nav-item"><a class="nav-link text-white" href="multimedia.html"><i class="bi bi-bar-chart"></i>
                          Recursos Educativos</a></li>
                      <li class="nav-item"><a class="nav-link text-white" href="listUsers.html"><i
                                  class="bi bi-people"></i> Usuarios</a></li>
                      <li class="nav-item"><a class="nav-link text-white" href="seguimiento.html"><i
                                  class="bi bi-sliders"></i> seguimiento</a></li>
                  </ul>
              </div>
          </nav>
    
            <!-- CONTENIDO PRINCIPAL -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div id="nameUser" class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                </div>
                <form class="row g-3">
                    <div class="col-md-6">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-6">
                      <label class="form-label">Nombres</label>
                      <input type="text" class="form-control" id="inputNombre">
                    </div>
                    <div class="col-6">
                      <label class="form-label">Apellidos</label>
                      <input type="text" class="form-control" id="inputApellidos">
                    </div>        

                    <div class="col-4">
                      <label class="form-label">Edad</label>
                      <input type="text" class="form-control" id="inputEdad">
                    </div>        
                    <div class="col-4">
                      <label class="form-label">Peso (Kg)</label>
                      <input type="text" class="form-control" id="inputPeso">
                    </div>        
                    <div class="col-4">
                      <label class="form-label">Altura</label>
                      <input type="text" class="form-control" id="inputAltura">
                    </div>        

                    <div class="col-12">
                      <label class="form-label">Historial de salud</label>
                      <textarea id="historial" class="form-control"></textarea>
                    </div>                        
                    <div class="col-12">
                      <button type="button" id="update" class="btn btn-success">Actualizar</button>
                    </div>
                  </form>
            </main>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="global.js"></script>
    <script src="user.js"></script>
</body>
</html>
